<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/513e65e438.js" crossorigin="anonymous"></script>
    <title>SYDICOM</title>
</head>

<body>
    <div class="main-wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="img/logo.png" alt="" class="header__img">
            </div>
            <nav class="navbar" id="navLinks">
                <div class="btnhide" id="hidebtn">
                    <i class="hide__btn fa fa-times" onclick="hideMenu()" aria-hidden="true"></i>
                </div>
        
                <ul class="navbar__menu">
                    <li class="navbar__item"><a href="index.html" class="navbar__link">Inicio</a></li>
                    <li class="navbar__item"><a href="cursos.html" class="navbar__link">Cursos</a></li>
                    <li class="navbar__item"><a href="contacto.html" class="navbar__link">Contacto</a></li>
                </ul>
            </nav>
            <div class="toggle__menu">
                <i class="menu__btn fas fa-bars" onclick="showMenu()"></i>
            </div>
        </header>
        <main class="main__page">
            <section class="main__contacto">
                <div class="contacto__banner">
                    <img src="img/contact-powershop-stoddart-1024x478.jpg" alt="" class="contacto__img">
                </div>
                <div class="contacto__formulario">
                    <form action="" class="contacto__form">
                        <div class="formulario__nombre">
                            <label for="form__name">Nombre
                                <input type="text" id="form__name" class="form__input">
                            </label>
                        </div>
                        <div class="formulario__correo">
                            <label for="form__email">Correo electronico
                                <input type="email" name="" id="form__email" class="form__input">
                            </label>
                        </div>
                        <div class="formulario__asunto">
                            <label for="form__subject">Asunto
                                <input type="text" name="" id="form__subject" class="form__input">
                            </label>
                        </div>
                        <div class="formulario__cuerpoasunto">
                            <label for="form__text">¿Cual es su inquietud?
                                <textarea name="" id="form__text" cols="30" rows="10" class="form__input input__textarea"></textarea>
                            </label>
                        </div>
                        <div class="formulario__boton">
                            <input type="button" value="Enviar consulta" class="input__btn">
                        </div>
                    </form>
                </div>
            </section>
           
        </main>
    </div>
    <footer class="footer">
        <article class="footer__article">
            <p class="footer__paragraph">Todos los derechos reservados © 2015. Desarrollado por Luis Alexander Selva</p>
        </article>
        <div class="footer__socialnetwork">
            <i class="scn fab fa-facebook-square"></i>
            <i class="scn fab fa-twitter-square"></i>
        </div>
    </footer>
    <script src="menu.js"></script>
</body>

</html>
